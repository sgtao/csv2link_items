<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>csv2link_items(Demo)</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1>csv2link_items(Demo)</h1>
  <p>CSVファイルからリンク一覧を作成します。下の枠に定型のファイルを置いてみてください。（後半にサンプルを用意しています）</p>
  <hr>
  <div id="dropzone" effectAllowed="move">Drop a file here!</div>
<ul id="files"></ul>
  <hr>
  <p>ファイル名：<span id="fnameSpan"></span><br>
      エンコード:<span id="encSpan"></span></p>
  <p id="encodejsError"></p>
  <hr>
  <div>デモ：<a href="assets/kanagawa_area.csv" download>サンプルファイル</a>を読み込んた例を下に表示しています。</div>

  <div>異なる表示を試す場合は、サンプルファイルの編集して上の枠においてみてください。</div>
  <div id="links">
    <p>リンク一覧：</p>
  </div>
  <hr>
  <p>読込ファイル（テキスト）：</p>
  <div id="txtarea"></div>
  <hr>
  <!-- <table id="show_table"></table> -->
  <script src="scripts/vendors/encoding.js"></script>
  <script src="scripts/main.js"></script>
  <script>
    // use fetch to retrieve the products and pass them to init
    // report any errors that occur in the fetch operation
    // once the products have been successfully loaded and formatted as a JSON object
    // using response.json(), run the initialize() function
    let filename = "assets/kanagawa_area.csv";
    fetch(filename).then(function(response) {
      return response.text();
    }).then(function(textContent) {
      showText(elTxtArea, textContent);
    }).catch(function(err) {
      console.log('Fetch problem: ' + err.message);
    });
  </script>
  <!-- scroll up button -->
  <div id="page_top"><p>▲Top</p></div>      
  <script src="./scripts/vendors/anime.min.js"></script>
  <script src="scripts/libs/page-top.js"></script>
  <script>
    const btn_page_top = document.querySelector('#page_top');
    init_page_top(btn_page_top);
  </script>

</body>
</html>
